spring.application.name=gateway

#注册中心配置
eureka.server.eviction-interval-timer-in-ms=30000
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=${eureka.client.serviceUrl.defaultZone}

#zuul配置
#zuul.sensitive-headers=true
zuul.routes.baidu.path=/baidu/**
zuul.routes.baidu.url=http://www.baidu.com/
zuul.host.connect-timeout-millis=20000
zuul.host.socket-timeout-millis=20000
zuul.ignoredServices='*'
zuul.prefix=api # 设置一个公共的前缀
zuul.routes.s-oauth.path=/s-oauth/**
zuul.routes.s-oauth.sensitiveHeaders=
zuul.routes.s-oauth.serviceId=s-oauth
zuul.routes.s-order.path=/s-order/**
zuul.routes.s-order.sensitiveHeaders=
zuul.routes.s-order.serviceId=s-order
zuul.add-proxy-headers=true

